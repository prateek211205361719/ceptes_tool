<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
   
   
    <link id="favicon" rel="icon" href="/favicon.ico"/>
    
   
    <title>Ceptes Tool</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/skin.css" />
    <link rel="stylesheet" href="/css/html-style.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <link rel="stylesheet" href="/css/footable.css" />
    <link rel="stylesheet" href="/css/alert.css" />
    <link rel="stylesheet" href="/css/timeline.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <style>
        @media only screen and (max-width: 800px) {
          .table tr{
            border-top:1px solid #eceeef;
          }
          .table td{
            border-top:0 !important;
          }
          .table {
             border-collapse: collapse;
          }
         .table td{
            display: table-row !important;
            line-height: 50px;
          }
          .table th{
           display:none;
          }
          .footable-details.table-striped>tbody>tr:nth-child(odd), .footable.table-striped>tbody>tr:nth-child(odd){
            background: white !important;
          }
        }
        .navbar{
          width:100%;
        }
        .page-header{
          position: fixed !important;
          width: 100%;
          top: 0;
          z-index: 99;
          overflow:hidden;
        }
        .card-plain {
          border-radius: .25rem;
          padding-bottom: .7rem;
          max-width: 320px;
          margin: 0 auto;
          border-radius: .25rem;
          padding-bottom: .7rem;
          max-width: 320px;

        }
        .layout1{
          position: fixed;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0,0,0,0.5);
          display: none;
          z-index: 11;

        }
        .menu-dropdown-icon:hover > ul{
          display:block;
          z-index: 1;
          
        }
      .navbar-nav.navbar-left .dropdown-menu1 {
         left: auto;
         right: 20%;
      }
      .dropdown-menu1:before{
         left: auto;
         right: 5%;
      }
    
      .right-sidebar {
         width: 600px;
         right:-620px
      }
      .form-group.has-error, .form-group.has-danger {
          margin-bottom: 0;
      }
      .rw-datetime-picker{
        margin-bottom: 10px;
      }
      .menu > ul > li > ul {
         margin:1px 0 0 0;
      }
      .CircularProgressbar{
        width:100px;
        height:100px;
      }
      .progressbar-red .CircularProgressbar-path { stroke: #f66 !important; }
      .btn-file {
        position: relative;
        overflow: hidden;
      }
      .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;   
        cursor: inherit;
        display: block;
      }
       .file .hover {
        position: absolute;
        right: 0px;
        top: 0px;
        display: none;
        transition: all 0.2s ease-in-out;
      }
      .file:hover .hover{
        display: block;
      } 
     
      .file .icon {
        height: 150px;
        line-height:100px;
        overflow: hidden;
        background-size: cover;
        background-position: top;
      }

       .file .icon {
        padding: 15px 10px;
        display: table;
        width: 100%;
        text-align: center;
       
      }
     .file .file-name {
      padding: 10px;
      border-top: 1px solid #eceff1;
    }
    .list-group .active{
      border-color: white !important;
    }
    
   @media (max-width: 500px){
      .leftIcon {
        left: 0 !important; 
      }
    }


    @media only screen and (max-width: 580px) {
      .right-sidebar {
          width: 400px;
          right:-420px
      }
    }
    
  .content {
    width: 100%;
    height: 100%;
    margin: 0px auto;
}
.embed-container {
   height: 100vh;
   width: 100%;
   padding-bottom: 50%;
   position: relative;
}
.embed-container iframe {
    min-width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}
.mobile_label {
  display:none;
}
.asignMobileView{
  text-align: center;
  margin-top:10%;
}
@media only screen and (max-width: 800px) {
  .mobile_label {
      display: inline-block;
  }
  .asignMobileView {
      margin-top:0%;
  }
}
      </style>
  </head>
